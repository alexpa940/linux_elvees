%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/elvees,mcom03-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MCom-03 WDT SiP

maintainers:
  - Mikhail Konovalov <mkonovalov@elvees.com>

description: |
  This document describes the MCom-03 WDT driver with Arm SiP calls.

  The Linux as launched in NS world is not able to read or write to registers
  located in secure or trusted world. MCom-03 WDT SiP driver implements procedure
  to communicate with secure world to setup WDT registers.

  Specifications about Arm SiP can be found at:
  https://trustedfirmware-a.readthedocs.io/en/latest/components/arm-sip-service.html

properties:
  compatible:
    enum:
      - elvees,mcom03-wdt

required:
  - compatible

additionalProperties: false

examples:
  - |
    wdt0: watchdog {
        compatible = "elvees,mcom03-wdt";
    };
...
